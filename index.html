<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="css/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <img src="img/logo.svg" class="logo">

  <div class="section">
    <div class="section-inner start">
      <div class="stage">
        <p class="intro">Risikofreies Einkaufen für alle.</p>
        <!-- <p class="secondary">Supermarket queue alert. Community-powered.</p> -->
        <a href="https://www.youtube.com/watch?v=q9qmpRiV7Co">Video ansehen</a>

        <div class="animation-wrapper">
          <div class="animation-inner">
            <div class="sm-title animated fadeInDown">Rewe</div>
            <div class="sm-meta animated fadeInDown delay-05s">Schönhauser Allee 130 • Geöffnet bis 23:00</div>
            <div class="status-capacity">
              <img class="icon-person animated bounceIn delay-1s" src="img/icon_person_full.svg" />
              <img class="icon-person animated delay-2s bounceIn" src="img/icon_person_full.svg" />
              <img class="icon-person animated delay-3s bounceIn" src="img/icon_person_full.svg" />
            </div>
            <div class="status-title animated fadeInDown delay-4s">Full</div>
            <div class="status-badge animated no">No</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-inner community">
      <h3>Smartphone-süchtig?</h3>
      <h3>Hilf deiner Nachbarschaft!</h3>
      <div class="badge"></div>
      <p class="kiez">Informiere deine Mitmenschen über den Status in den Märkten, und erhalte Auszeichnungen für dein Tun.</p>
      <img src="img/community_illustration.svg" />
    </div>
  </div>

  <footer>Mit ❤︎ (und Mate) zuhause gebaut</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
