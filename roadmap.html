<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdn.jsdelivr.net/scrollreveal.js/3.3.1/scrollreveal.min.js'></script>
<script src="./roadmap/script.js"></script>
<script type="text/javascript">
    // Create Roadmap Nodes
    let roadmap_container = document.getElementById('roadmap_container');
    const roadmap_data = [
        {
            "title": "#WirVsVirus Hackathon",
            "content": "Als Team SAKPaaS haben wir uns beim Hackathon der Bundesregierung vernetzt und 2 Tage lang die Tastatur geprügelt. Am Ende stand ein funktionaler Prototype, der überzeugt.",
            "date": "21.-22.03.2020",
            "icon": "roadmap_assets/Ringe_white.png"
        },
        {
            "title": "Verbesserte Auslastungserfassung",
            "content": "Es werden mehrere Kriterien in die Auslastungsermittlung einbezogen, die unterschiedlich gewichtet werden, und nach unterschiedlichen Zeitintervallen verfallen. Dadurch ist eine bestmögliche Einschätzung der Auslastung möglich.",
            "date": "Mitte April 2020",
            "icon": "roadmap_assets/availability-no-data_white.png"
        },
        {
            "title": "WLAN-Tracking",
            "content": "Um eine vollautomatisierte Auslastungserfassung durchfuhren zu konnen, wird ein Prototyp eines IoT-Devices entwickelt, der die Gerateanzahl in Drahtlosnetzwerken ermitteln und reporten kann.",
            "date": "Ende April 2020",
            "icon": "roadmap_assets/Ringe_white.png"
        },
        {
            "title": "Auslastungsprognosen",
            "content": "Zusatzlich zu den Live-Daten werden mit Hilfe künstlicher Intelligenz Auslastungsprognosen erstellt, die den Nutzern eine fruhzeitige Planung ihres Einkaufs ermöglichen.",
            "date": "Anfang Mai 2020",
            "icon": "roadmap_assets/availability-low_white.png"
        },
        {
            "title": "Produkt-Verfügbarkeit",
            "titleENG": "need toilet paper? we got you covered (also software)",
            "content": "Die Verfügbarkeit von häufig gehamsterten Produkten wie Klopapier und Nudeln wird angezeigt. Eine Filterung der angezeigten Märkte nach Lager von bestimmten Produkten wird möglich sein, wodurch der Besuch von mehreren Läden für den haushaltsüblichen Einkauf überflüssig wird.",
            "date": "Mitte Mai 2020",
            "icon": "roadmap_assets/availability-moderate_white.png"
        },
        {
            "title": "Nutzersystem",
            "content": "Nutzer können sich anmelden und werden für ihre Handlungen belohnt. Eine Einspeicherung von frequentbesuchten Supermärkten verbessert die Nutzererfahrung und vereinfacht die Handhabung von HappyHamster",
            "date": "Mitte Mai 2020",
            "icon": "roadmap_assets/availability-full_white.png"
        },
        {
            "title": "Gamification",
            content: "Angemeldete Nutzer konnen Badges sammeln und sich mit ihren Freunden messen. Dadurch tritt der Spass bei der Nutzung von Happy Hamster nicht in den Hintergrund.",
            "date": "Ende Mai 2020",
            "icon": "roadmap_assets/availability-full_white.png"
        },
        {
            "title": "Android App",
            "content": "Um die Benutzung von Happy Hamster zu vereinfachen, wird die Website auch als  native Android App angeboten.",
            "date": "Anfang Juni 2020",
            "icon": "roadmap_assets/android_hamster_384.png"
        },
        {
            "title": "iOS App",
            "content": "Nachdem bereits die Android App erfolgreich gewesen sein wird, wird auch Apple Nutzern die Happy Hamster an die Haustüre (beziehungsweise den Home-Button) gebracht.",
            "date": "Mitte Juni 2020",
            "icon": "roadmap_assets/apple_hamster_384.png"
        }
    ]
    roadmap_data.forEach(function (item, index) {
        let item_div = document.createElement("div");
        item_div.setAttribute("class", "timeline-item");

        let img_div = document.createElement("div");
        img_div.setAttribute("class", "timeline-img");

        let img = document.createElement("img");
        img.setAttribute("src", item.icon);
        img.setAttribute("width", "100%");
        img_div.appendChild(img);
        item_div.appendChild(img_div);

        let content_div = document.createElement("div")
        //!
        if(index%2)
            content_div.setAttribute("class", "timeline-content js--fadeInLeft")
        else
            content_div.setAttribute("class", "timeline-content js--fadeInRight")
        let content_header = document.createElement("h2")
        content_header.textContent = item.title
        content_div.appendChild(content_header)
        let content_date = document.createElement("div")
        content_date.textContent = item.date
        content_date.setAttribute("class", "date")
        content_div.appendChild(content_date)
        let content_description = document.createElement("p")
        content_description.textContent = item.content
        content_div.appendChild(content_description)
        item_div.appendChild(content_div)

        roadmap_container.appendChild(item_div)
    })

</script>

</body>
</html>
